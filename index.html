<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="clock">
      <img id="face" src="img/clockface.png">
      <img id="hour" class ="hands" src="img/hour-hand.png" alt="hour hand">
      <img id="minute" class="hands" src="img/minute-hand.png" alt="minute hand">
      <img id="second" class="hands" src="img/second-hand.png" alt="second hand">
     
    </div>
    <script type="text/javascript" src="clock.js"></script>
  </body>
</html>
